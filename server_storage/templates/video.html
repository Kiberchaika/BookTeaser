<!DOCTYPE html>
<html>
<head>
    <title>Ваше видео</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        video {
            width: 100%;
            max-width: 100%;
            margin: 20px 0;
        }
        .download-btn {
            display: inline-block;
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        .error-message {
            color: #721c24;
            background-color: #f8d7da;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ваше видео</h1>
        
        {% if video_exists %}
            <video controls>
                <source src="{{ url_for('download_video', filename=filename) }}" type="video/mp4">
                Ваш браузер не поддерживает тег video.
            </video>
            <div>
                <a href="{{ download_url }}" class="download-btn">Скачать видео</a>
            </div>
        {% else %}
            <div class="error-message">
                <p>Извините, запрошенное видео ещё загружается, зайдите позже.</p>
                <p>Сохраните ссылку на эту страницу, чтобы получить видео: <p>
                </p><a href="{{ request.url }}">{{ request.url }}</a></p>
            </div>
        {% endif %}
    </div>
</body>
</html>
